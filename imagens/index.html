<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Classificação Jurídica dos Bens</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <button onclick="gerarPDF()">Gerar PDF</button>

  <script>
    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Cabeçalho
      doc.setFont("Helvetica", "bold");
      doc.setFontSize(14);
      doc.text("Classificação Jurídica dos Bens", 105, 15, { align: "center" });

      // Tabela
      const headers = [
        ["Bem", "Móvel / Imóvel", "Fungível / Infungível", "Consumível / Inconsumível", "Tangível / Intangível"]
      ];

      const rows = [
        ["Carro", "Móvel", "Fungível", "Inconsumível", "Tangível"],
        ["Casa", "Imóvel", "Infungível", "Inconsumível", "Tangível"],
        ["Plantas", "Depende", "Infungível", "Depende", "Tangível"],
        ["Garrafinha", "Móvel", "Fungível", "Inconsumível", "Tangível"],
        ["Cadeado", "Móvel", "Infungível", "Inconsumível", "Tangível"],
        ["Ursinhos", "Móvel", "Infungível", "Inconsumível", "Tangível"],
        ["Sorvete", "Móvel", "Fungível", "Consumível", "Tangível"],
        ["Câmara", "Móvel", "Fungível", "Inconsumível", "Tangível"],
        ["Ar-condicionado", "Móvel/Imóvel", "Infungível", "Inconsumível", "Tangível"],
        ["Piscina", "Imóvel", "Infungível", "Inconsumível", "Tangível"],
        ["Cadeira", "Móvel", "Infungível", "Inconsumível", "Tangível"],
        ["Capacete", "Móvel", "Infungível", "Inconsumível", "Tangível"],
        ["Bicicleta", "Móvel", "Infungível", "Inconsumível", "Tangível"]
      ];

      let y = 25;
      const colWidths = [35, 40, 45, 55, 40];

      // Cabeçalho da tabela
      doc.setFontSize(10);
      doc.setFont("Helvetica", "bold");
      let x = 10;
      for (let i = 0; i < headers[0].length; i++) {
        doc.rect(x, y, colWidths[i], 8);
        doc.text(headers[0][i], x + 1, y + 6);
        x += colWidths[i];
      }

      // Conteúdo da tabela
      y += 8;
      doc.setFont("Helvetica", "normal");
      rows.forEach(row => {
        x = 10;
        for (let i = 0; i < row.length; i++) {
          doc.rect(x, y, colWidths[i], 8);
          doc.text(row[i], x + 1, y + 6);
          x += colWidths[i];
        }
        y += 8;
      });

      doc.save("classificacao_bens.pdf");
    }
  </script>
</body>
</html>
